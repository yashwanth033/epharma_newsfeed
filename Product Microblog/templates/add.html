<html>
<head>
  <title>Adding To The Blog</title>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>	
  <body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Adding To The Blog</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/createthepost">Create Post</a></li>
      <li><a href="/sellitems">Sell Item</a></li>
    </ul>
    <form class="navbar-form navbar-left" action="/searchposts" method="POST">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
    {% if not loggedin %}
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/loginForm"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/loginForm"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
    {% else %}
    <ul class="nav navbar-nav navbar-right">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Your Profile
    <span class="caret"></span></button>
    <ul class="dropdown-menu">Your Profile
      <li><a href="/viewmine"><span class="glyphicon glyphicon-user"></span>View Your Post</a></li>
      <li><a href="/changepassword"><span class="glyphicon glyphicon-user"></span>Change Password</a></li>
    </ul>
      <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
    </ul>
    {% endif %}
  </div>
</nav> 
<br>
<br>
	<form action="/createthepost" method="POST" class="form-horizontal">
      <div class="form-group">
      <label class="control-label col-sm-2">Title:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control"  placeholder="Enter Title" name="title" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Post text:</label>
        <div class="col-sm-6">
          <textarea class="form-control" rows="3" placeholder="Enter Post Text" name="paragraph" required></textarea>
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Tag 1:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Enter Post Tag" name="tag1" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Tag 2:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Enter Post Tag" name="tag2" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
	</form>
	</body>
</html>
